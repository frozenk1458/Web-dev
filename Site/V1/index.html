	<script>
				function dd(){
				var d = new Date();
				dd = d.getDate();
				mm = d.getMonth()+1;
				if(d.getDate()<10)
				{
					dd = '0' + dd;
				}
				if(d.getMonth()<10)
				{
					mm = '0' + mm;
				}
				document.write(dd + "/" + mm + "/" + d.getFullYear());
				}
	</script>
	<script>
			function hh(){
				var d = new Date();
				sd = d.getSeconds();
				hh = d.getHours();
				minute = d.getMinutes();
				if(d.getSeconds()<10)
				{
					sd = '0' + d.getSeconds();
				}
				if(d.getMinutes()<10)
				{
					minute = '0' + d.getMinutes();
				}
				if(d.getHours()<10)
				{
					hh = '0' + d.getHours();
				}
				document.write(hh +":"+ minute + ":" + sd);
				}
	</script>

		var res = CheminComplet.split("?");

		//Isolate the password

		{
			sessionStorage.login=res2[1];
			sessionStorage.password=res3[1];
			document.location.href="index.html"
		}
	}	
	</script>
