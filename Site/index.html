	<script>
				function dd(){
				var d = new Date();
				dd =d.getDate();
				mm =d.getMonth()+1;
				if(d.getUTCDay()<10)
				{
					dd = '0' + dd;
				}
				if(d.getMonth()<10)
				{
					mm = '0' + mm;
				}
				document.write(dd + "/" + mm + "/" + d.getFullYear());
				}
	</script>
	<script>
			function hh(){
				var d = new Date();
				sd = d.getSeconds();
				hh = d.getHours();
				minute = d.getMinutes();
				if(d.getSeconds()<10)
				{
					sd = '0' + d.getSeconds();
				}
				if(d.getMinutes()<10)
				{
					minute = '0' + d.getMinutes();
				}
				if(d.getHours()<10)
				{
					hh = '0' + d.getHours();
				}
				document.write(hh +":"+ minute + ":" + sd);
			
				}
	</script>
	<script>

	<script>
	function connect_func(sVariable) {
		var sReq = window.location.search.substring(1);
		var aReq = sReq.split("&");
		var login = " ";
		var pass = " ";
		for (var i=0;i<aReq.length;i++) {
			var aVar = aReq[i].split("=");
			if(aVar[0] == 'login'){aVar[1]=login;}
			if(aVar[0] == 'password'){aVar[1]=pass;}
		}
		return login;
		return pass;
	}
	</script>
